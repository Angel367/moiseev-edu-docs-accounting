{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>Document List</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Document List</h1>
        <form method="GET" class="mt-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Year" aria-label="Year" aria-describedby="button-filter" name="year">
                <label>
                    <select name="student_lastname" class="form-select">
        <option value="">-- Select Student Last Name --</option>
        {% for student in filter_form.fields.student_lastname.queryset %}
            <option value="{{ student.last_name }}">{{ student.last_name }}</option>
        {% endfor %}
    </select>
                </label>
                <input type="text" class="form-control" placeholder="Title Contains" aria-label="Title Contains" aria-describedby="button-filter" name="title_contains">
                <button class="btn btn-primary" type="submit" id="button-filter">Filter</button>
            </div>
        </form>
        <ul class="list-group mt-4">
            {% for document in documents %}
                <li class="list-group-item"><a href="{% url 'document_detail' document.id %}">{{ document.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
